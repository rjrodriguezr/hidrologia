<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header" ng-click="send()">
      Eventos
      <button class="btn btn-success" ng-click="openForm()">Ingresar nuevo evento</button>
    </h1>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
        
          <div class="panel-body">

            <form ng-submit="search(form)" name="form"  novalidate="">
              <!-- INIT Dates -->
              <div class="row">
                <div class="col-lg-3">
                  <!-- INIT InitTime -->
                  <div class="form-group">
                    <label class="control-label">Fecha</label>
                    <input class="form-control" moment-picker name="date" placeholder="dd/mm/aaaa" locale="en" format="DD/MM/YYYY" start-view="month" ng-model="date">
                  </div>
                  <!-- END InitTime -->
                </div>

              </div>
              <!-- END Dates -->


              <button type="submit" class="btn btn-primary">Buscar</button>
            </form>

            <br><br>

            <div style="width: 100%; overflow-x: scroll;">
              <table style="min-width: 1100px;" datatable dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns" class ="table table-striped table-bordered table-hover">
               
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
