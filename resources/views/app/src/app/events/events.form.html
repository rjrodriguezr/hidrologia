<form ng-submit="save(form)" name="form"  novalidate="">  
  <div class="modal-header">
    <h3 class="modal-title">Nuevo evento</h3>
  </div>
  <div class="modal-body">
    <div class="row">

      <div class="col-lg-3">
        <div class="form-group" ng-class="{'has-error': !form.date.$valid && form.$submitted}">
          <label class="control-label">Fecha</label>
            <input class="form-control" moment-picker name="date" placeholder="dd/mm/aaaa" locale="en" format="DD/MM/YYYY" start-view="month" ng-model="date"  ng-required="true">
          <form-error input-name="date" form='form'></form-error>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="form-group" ng-class="{'has-error': !form.hiev_trabajos_realizados.$valid && form.$submitted}">
          <label class="control-label">Trabajos realizados</label>
          <input ng-model="control.hiev_trabajos_realizados" name="hiev_trabajos_realizados" type="text" class="form-control" ng-required="true"/>
          <form-error input-name="hiev_trabajos_realizados" form='form'></form-error>
        </div>
      </div>
      
      <div class="col-lg-3">
        <div class="form-group" ng-class="{'has-error': !form.hiev_eventos_importantes.$valid && form.$submitted}">
          <label class="control-label">Eventos importantes</label>
          <input ng-model="control.hiev_eventos_importantes" name="hiev_eventos_importantes" type="text" class="form-control" ng-required="true"/>
          <form-error input-name="hiev_eventos_importantes" form='form'></form-error>
        </div>
      </div>
      
      <div class="col-lg-3">
        <div class="form-group" ng-class="{'has-error': !form.hiev_atencion_camaras.$valid && form.$submitted}">
          <label class="control-label">Atencion camaras</label>
          <input ng-model="control.hiev_atencion_camaras" name="hiev_atencion_camaras" type="text" class="form-control
          " ng-required="true"/>
          <form-error input-name="hiev_atencion_camaras" form='form'></form-error>
        </div>
      </div>
      
      <div class="col-lg-3">
        <div class="form-group" ng-class="{'has-error': !form.hiev_inspecciones.$valid && form.$submitted}">
          <label class="control-label">Inspecciones</label>
          <input ng-model="control.hiev_inspecciones" name="hiev_inspecciones" type="text" class="form-control" ng-required="true"/>
          <form-error input-name="hiev_inspecciones" form='form'></form-error>
        </div>
      </div>

      <div class="col-lg-3">
        <label class="control-label">Ubicacion</label>
        <ui-select ng-model="ubicacion" on-select="changeubicacion($item, $model)" name="hiev_ubicacion">
          <ui-select-match allow-clear="true">
            <span ng-bind="$select.selected.id + ' ' + $select.selected.name"></span>
          </ui-select-match>
          <ui-select-choices repeat="ubicacion in (ubicaciones | filter: $select.search) track by ubicacion.id">
            <span ng-bind="ubicacion.id + ' ' + ubicacion.name"></span>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <div class="modal-footer">
      <div class="row">
        <div class="col-lg-1 col-lg-offset-3">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <div class="col-lg-1 col-lg-offset-2">
          <button class="btn btn-primary" type="button" ng-click="cancelSave()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</form>
