<div class="modal-header">
  <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body" ng-bind-html="modal.message"></div>
<div class="modal-footer">
  <div class="row">
    <div class="col-lg-1 col-lg-offset-3"><button class="btn btn-primary" type="button" ng-click="modal.accept()()">Aceptar</button></div>
    <div class="col-lg-1 col-lg-offset-2"><button class="btn btn-primary" type="button" ng-click="modal.cancel()">Cancelar</button></div>
  </div>
</div>
