<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header" ng-click="send()">
      Meteorolog√≠a
      <button class="btn btn-success" ng-click="openForm()">Ingresar nuevo control</button>
    </h1>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
        
          <div class="panel-body">

            <form ng-submit="search(form)" name="form"  novalidate="">
              <div class="row">
                <div class="form-inline col-lg-4">
                  <div class="form-group">
                    <label class="control-label">Fecha Inicial</label>
                    <p class="input-group">
                      <input class="form-control" moment-picker name="date_ini" placeholder="dd/mm/aaaa" locale="en" format="DD/MM/YYYY" start-view="month" ng-model="date_ini">
                    </p>
                  </div>
                </div>
                <div class="form-inline col-lg-4">
                  <div class="form-group">
                    <label class="control-label">Fecha Final</label>
                    <p class="input-group">
                      <input class="form-control" moment-picker name="date_fin" placeholder="dd/mm/aaaa" locale="en" format="DD/MM/YYYY" start-view="month" min-date="date_ini" ng-model="date_fin">
                    </p>
                  </div>
                </div>
                <div class="col-lg-2">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                    <button type="button" class="btn btn-primary" ng-click="reloadPage()">Reset</button>
                  </div>
                </div>
              </div>
            </form>

            <div style="width: 100%; overflow-x: scroll;">
              <table style="min-width: 1100px;" datatable dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns" class ="table table-striped table-bordered table-hover">
               
              </table>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
