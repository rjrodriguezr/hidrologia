<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header" ng-click="send()">
      Control Lagunas
      <button class="btn btn-success" ng-click="openForm()">Ingresar nuevo control</button>
      </h1>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <form ng-submit="search(form)" name="form"  novalidate="">
                <!-- INIT Dates -->
                <div class="row">
                  <div class="col-lg-3">
                    <div class="form-group">
                      <label class="control-label">Laguna</label>
                      <ui-select ng-model="laguna" name="laguna" on-select="changeLaguna($item, $model)">
                        <ui-select-match allow-clear="true" hila_laguna_id>
                          <span ng-bind="$select.selected.HILA_LAGUNA_ID + ' ' + $select.selected.hila_nombre"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="laguna in (lagunas | filter: $select.search) track by laguna.hila_laguna_id">
                          <span ng-bind="laguna.hila_laguna_id + ' ' + laguna.hila_nombre"></span>
                        </ui-select-choices>
                      </ui-select>
                    </div>
                  </div>
                  
                  <div class="col-lg-3">
                    <!-- INIT InitTime -->
                    <div class="form-group">
                      <label class="control-label">Fecha Inicial</label>
                      <input class="form-control" moment-picker name="date_ini" placeholder="dd/mm/aaaa" locale="en" format="DD/MM/YYYY" start-view="month" ng-model="date_ini" ng-model-options="{ updateOn: 'blur' }">
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <!-- INIT InitTime -->
                    <div class="form-group">
                      <label class="control-label">Fecha Final</label>
                      <input class="form-control" moment-picker name="date_fin" placeholder="dd/mm/aaaa" locale="en" format="DD/MM/YYYY" start-view="month" min-date="date_ini" ng-model="date_fin" ng-model-options="{ updateOn: 'blur' }">
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary" style="margin-top: 23px;">Buscar</button>
                      <button type="button" class="btn btn-primary" ng-click="reloadPage()" style="margin-top: 23px;">Reset</button>
                    </div>
                  </div>                                 
                </div>         
              </form>
              <table datatable dt-instance="dtInstance" dt-options="dtOptions" dt-columns="dtColumns" class ="table table-striped table-bordered table-hover">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
